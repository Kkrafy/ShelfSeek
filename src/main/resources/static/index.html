<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca Federal Da Ilha Central</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="indexstyle.css" rel="stylesheet"/>
    </head>
    <body>
        
        <script src="indexapimanager.js"></script>
        
        <a href="/" style="font-size: xx-large;color: darkblue;">ShelfSeek</a>        
      
        <div id="consultar_form">
            <p style="font-family: monospace;font-size: xx-large;position: relative;">Consulta de acervo</p>
            <input id="bookname" placeholder="Insira Livro,Autor,ISBN ou Sinopse"> 
            <br>
            <input id="Procurar" value="Procurar" type="submit" onclick="requestBook()">
        </div>
                   
        <h1 id="resultados" >Resultados:</h1>
        
        <div class="acervodiv" id="bookdiv">  <!-- Clonada pelo indexapimanager.js pra cada livro encontrado --> 
            <image id="bookimage">
        </div>
        <div class="acervodiv" id="autordiv"> <!-- Clonada pelo indexapimanager.js pra cada autor encontrado --> 
        </div>
    </body>
</html>
